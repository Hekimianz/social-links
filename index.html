<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img id="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
      <div id="nameLocation">
        <h1>Jessica Randall</h1>
        <span id="location">London, United Kingdom</span>
      </div>

      <span id="bio">"Front end developer and avid reader."</span>
      <section id="socialsCont">
        <span class="socialBtn">GitHub</span>
        <span class="socialBtn">Frontend Mentor</span>
        <span class="socialBtn">LinkedIn</span>
        <span class="socialBtn">Twitter</span>
        <span class="socialBtn">Instagram</span>
      </section>
    </main>
  </body>
</html>
